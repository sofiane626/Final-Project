{% load bootstrap5 %} {% bootstrap_css %}{% bootstrap_javascript %}

<div class="container p-5">
    <a href={% url 'home' %}>Home</a>
    <a href={% url 'backoffice' %}>BackOffice</a>
  <h1>Liste des produits</h1>
    <a href={% url "create_Product" %} class="btn btn-outline-warning fs-5 ml-8 mt-5">Create Product</a>
  <table class="table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prix</th>
        <th>Cat√©gorie</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Boucle pour afficher chaque utilisateur -->
      {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.category }}</td>
        <td class="d-flex gap-5">
          <form action="/product/destroy/{{ product.id }}" method="POST">
            {% csrf_token %}
            <button
              type="submit"
              class="btn btn-outline-danger"
              style="width: 80px; height: 40px"
            >
              Delete
            </button>
          </form>
          <a
            href="/product/edit/{{ product.id }}"
            class="btn btn-outline-primary"
            style="width: 80px; height: 40px"
            >Edit</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
